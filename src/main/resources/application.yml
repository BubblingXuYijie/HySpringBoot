server:
  # 项目启动端口
  port: 8080


spring:
  servlet:
    multipart:
      # 可以上传的最大文件大小
      max-file-size: 10MB
  # 数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/test

mybatis:
  configuration:
    # 打印 SQL 语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启驼峰映射
    map-underscore-to-camel-case: true
  # 指定 xml 位置
  mapper-locations: classpath:mapper/*.xml